<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #007BFF, #00264d);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background-color: #ffcc00;
            color: #00264d;
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .btn-custom:hover {
            background-color: #ffc107;
            color: #001f3f;
        }
        .img-container img {
            max-width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h1>Welcome to Car Service System</h1>
        <p>Choose your role to get started:</p>
        <a href="/car-service-system/admin-login.html" class="btn btn-custom">Admin</a>
        <a href="/car-service-system/customer-welcome.html" class="btn btn-custom">Customer</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
