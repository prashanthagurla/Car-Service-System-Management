<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Customer!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #17a2b8, #004d66);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background-color: #ffc107;
            color: #004d66;
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            text-transform: uppercase;
            display: inline-block;
        }
        .btn-custom:hover {
            background-color: #ffda33;
            color: #003344;
        }
        .img-container img {
            max-width: 120px;
            margin: 10px;
        }
        .welcome-message {
            margin: 20px 0;
            font-size: 1.5rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Car Service System</h1>
        <p class="welcome-message">
            Ready to get started? Register or log in to explore our services tailored just for you!
        </p>
        <a href="/car-service-system/customer-register.html" class="btn btn-custom">Register</a>
        <a href="/car-service-system/customer-login.html" class="btn btn-custom">Login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
