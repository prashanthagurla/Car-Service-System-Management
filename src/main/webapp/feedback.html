<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #17a2b8, #004d66);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .feedback-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        .feedback-container h1 {
            text-align: center;
            color: #ffc107;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .feedback-container label {
            font-weight: bold;
            color: white;
        }
        .feedback-container textarea {
            resize: none;
            width: 100%;
            border: 2px solid #ffc107;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            color: #004d66;
        }
        .feedback-container .btn-custom {
            width: 100%;
            background-color: #ffc107;
            color: #004d66;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }
        .feedback-container .btn-custom:hover {
            background-color: #e0ac07;
            color: #003844;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>We Value Your Feedback</h1>
        <form action="/car-service-system/Feedback1">
            <div class="mb-3">
                <label for="feedback" class="form-label">Enter Your Feedback:</label>
                <textarea id="feedback" rows="5" class="form-control" name="feedback" placeholder="Enter your feedback"></textarea>
            </div>
             <div class="mb-3">
                <label for="#star" class="form-label">Give Rating:</label>
                <input type="number" id="star" min="1" max="5" name="star" placeholder="Up to 5 star">
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
