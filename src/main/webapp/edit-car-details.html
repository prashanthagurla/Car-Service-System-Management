<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container input[type="text"] {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
        }
        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Edit Car Details</h2>
        <form action="EditCarDetails">
            <div class="mb-3">
                <label for="carRegistrationNumber">Enter Car Registration Number:</label>
                <input type="text" id="carRegistrationNumber" name="carRegistrationNumber" required>
            </div>
            <div class="mb-3">
                <label for="carModel">Enter New Car Model:</label>
                <input type="text" id="carModel" name="carModel" required>
            </div>
            <div class="mb-3">
                <label for="carType">Enter New Car Type:</label>
                <input type="text" id="carType" name="carType" required>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
