<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Details</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #17a2b8, #004d66);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-container h1 {
            color: #ffc107;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        .form-container label {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .form-container .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.3);
            color: #004d66;
            border: 1px solid #e0ac07;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-container .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            outline: none;
        }
        .form-container .btn-custom {
            width: 100%;
            background-color: #ffc107;
            color: #004d66;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-container .btn-custom:hover {
            background-color: #e0ac07;
            color: #003844;
            transform: translateY(-2px);
        }
        .form-container .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.5);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Car Details</h1>
        <form action="/car-service-system/AddCarDetails">
            <div class="mb-3">
                <label for="carModel" class="form-label">Car Model</label>
                <input type="text" id="carModel" name="carModel" class="form-control" placeholder="Enter car model" required>
            </div>
            <div class="mb-3">
                <label for="carType" class="form-label">Car Type</label>
                <input type="text" id="carType" name="carType" class="form-control" placeholder="Enter car type" required>
            </div>
            <div class="mb-3">
                <label for="carRegistrationNumber" class="form-label">Car Registration Number</label>
                <input type="text" id="carRegistrationNumber" name="carRegistrationNumber" class="form-control" placeholder="Enter registration number" required>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
